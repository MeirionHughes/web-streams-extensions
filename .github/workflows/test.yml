name: Test and Coverage

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --enable-source-maps
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Node.js tests
      run: npm test

    - name: Run tests with coverage
      if: matrix.node-version == '22.x'
      run: npm run test:cover

    - name: Upload coverage reports
      if: matrix.node-version == '22.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage/
          !coverage/tmp/

    - name: Coverage Comment on PR
      if: matrix.node-version == '22.x' && github.event_name == 'pull_request'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info

    - name: Upload coverage reports to Codecov
      if: matrix.node-version == '22.x'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  browser-test-chromium:
    runs-on: ubuntu-latest
    name: Browser Tests (Chromium)
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Chromium
      run: npx playwright install chromium

    - name: Run Chromium browser tests
      run: npm run test:browser:chromium

  browser-test-firefox:
    runs-on: ubuntu-latest
    name: Browser Tests (Firefox)
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Firefox
      run: npx playwright install firefox

    - name: Run Firefox browser tests
      run: npm run test:browser:firefox

  browser-test-webkit:
    runs-on: ubuntu-latest
    name: Browser Tests (WebKit)
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright WebKit
      run: npx playwright install webkit

    - name: Run WebKit browser tests
      run: npm run test:browser:webkit

  coverage-badge:
    runs-on: ubuntu-latest
    needs: [test, browser-test-chromium, browser-test-firefox, browser-test-webkit]
    if: |
      github.ref == 'refs/heads/master' && 
      github.event_name == 'push' && 
      needs.test.result == 'success' &&
      needs.browser-test-chromium.result == 'success' &&
      needs.browser-test-firefox.result == 'success' &&
      needs.browser-test-webkit.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:cover

    - name: Generate coverage badge
      run: npx coverage-badges-cli --source coverage/coverage-summary.json --output coverage/badges.svg

    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage/badges.svg
